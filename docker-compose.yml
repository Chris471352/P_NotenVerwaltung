services:
  db:
    image: mysql:8
    container_name: student-db
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - backend-net

  backend:
    build: ./backend
    container_name: student-service
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=test
    depends_on:
      - db
    ports:
      - "8081:8081"
    networks:
      - backend-net

volumes:
  db_data:

networks:
  backend-net:
    driver: bridge
